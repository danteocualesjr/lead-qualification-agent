<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Leadscape AI</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="sidebar-header">
                <h2>Leadscape AI</h2>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/">
                            <i class="fas fa-search"></i>
                            <span>Company Research</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/history.html">
                            <i class="fas fa-history"></i>
                            <span>Research History</span>
                        </a>
                    </li>
                    <li>
                        <a href="/saved.html">
                            <i class="fas fa-bookmark"></i>
                            <span>Saved Companies</span>
                        </a>
                    </li>
                    <li>
                        <a href="/settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>Powered by Perplexity</p>
            </div>
        </aside>

        <main class="main-content-container" id="main-content">
            <div class="research-area">
                <h1>Research History</h1>
                <div id="history-list" class="history-list">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            
            // Load saved sidebar state
            const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isSidebarCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }
            
            // Toggle sidebar
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });
        });

        // Load and display history
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                displayHistory(history);
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('history-list').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Error loading history: ${error.message}</p>
                    </div>`;
            }
        }

        function displayHistory(history) {
            const historyList = document.getElementById('history-list');
            if (!history || history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history fa-3x"></i>
                        <p>No research history yet</p>
                        <p class="empty-state-subtitle">Your research history will appear here</p>
                        <a href="/" class="action-btn">Start Researching</a>
                    </div>`;
                return;
            }

            const historyHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-header">
                        <h3>${item.companyName}</h3>
                        <span class="timestamp">${new Date(item.timestamp).toLocaleString()}</span>
                    </div>
                    <p class="preview">${item.preview}</p>
                    <div class="actions">
                        <button onclick="viewDetails('${item.id}')" class="action-btn">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button onclick="saveResearch('${item.id}')" class="action-btn">
                            <i class="fas fa-bookmark"></i> Save
                        </button>
                    </div>
                </div>
            `).join('');

            historyList.innerHTML = historyHTML;
        }

        // Load history when page loads
        loadHistory();
    </script>
</body>
</html>
