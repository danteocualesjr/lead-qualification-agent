<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEADSCAPE AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title">LEADSCAPE AI</div>
    </header>
    
    <div class="search-container">
      <div class="search-bar">
        <input type="text" id="companyName" class="search-input" placeholder="Enter company name (e.g., OpenAI, Perplexity, Anthropic)">
        <button onclick="qualifyLead()" class="search-button">Deep Research</button>
      </div>
    </div>
    
    <div class="results-container">
      <h2 class="results-title">Qualification Results</h2>
      <div id="results">
        <!-- Results will appear here -->
        <div class="empty-state">
          Enter a company name above to see qualification results
        </div>
      </div>
    </div>
    
    <div class="footer">
      Powered by Perplexity Sonar API • Created with ❤️
    </div>
  </div>

  <script>
    async function qualifyLead() {
      const companyName = document.getElementById('companyName').value;
      if (!companyName) return;
      
      document.getElementById('results').innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Researching... This may take a moment.</div>';
      
      try {
        const response = await fetch('/qualify-lead', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ companyName })
        });
        
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        document.getElementById('results').innerHTML = `<p class="error"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</p>`;
      }
    }
    
    function displayResults(data) {
      const resultsDiv = document.getElementById('results');
      
      if (data.error) {
        let errorMessage = `<p class="error"><i class="fas fa-exclamation-triangle"></i> Error: ${data.error}</p>`;
        if (data.details) {
          errorMessage += `<p>Details: ${JSON.stringify(data.details)}</p>`;
        }
        resultsDiv.innerHTML = errorMessage;
        return;
      }
      
      let formattedText = data.result;
      
      // Detect and format chain-of-thought reasoning
      const reasoningMatch = formattedText.match(/^(Okay,.*?)\n\n/s);
      let reasoning = '';
      let mainContent = formattedText;
      
      if (reasoningMatch) {
        reasoning = reasoningMatch[1];
        mainContent = formattedText.replace(reasoning + '\n\n', '');
      }
      
      // Format reasoning with a distinct style
      let formattedReasoning = reasoning 
        ? `<div class="chain-of-thought">
             <i class="fas fa-brain"></i> 
             <span class="reasoning-label">Investigative Thought Process</span>
             <p class="reasoning-text">${reasoning.replace(/\n/g, '<br>')}</p>
           </div>`
        : '';
      
      // Remove formatting issues
      mainContent = mainContent.replace(/\[\d+\]/g, '');
      
      // Format main content
      mainContent = mainContent.replace(/(\d+\.\s*[^:]+:)/g, '<h3>$1</h3>');
      
      // Format paragraphs
      mainContent = mainContent.split('\n\n')
        .map(para => `<p>${para.trim()}</p>`)
        .join('');
      
      // Format lists
      mainContent = mainContent.replace(/•\s([^•\n]+)/g, '<li>$1</li>');
      mainContent = mainContent.replace(/<li>/g, '<ul><li>').replace(/<\/li>\n/g, '</li></ul>');
      
      // Combine reasoning and results
      resultsDiv.innerHTML = `
        <div class="qualification-results">
          ${formattedReasoning}
          <div class="results-content">${mainContent}</div>
        </div>
      `;
    }
    
    // Add event listener for Enter key
    document.getElementById('companyName').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        qualifyLead();
      }
    });
  </script>
</body>
</html>
