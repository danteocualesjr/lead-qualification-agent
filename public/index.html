<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadscape AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <main>
      <div class="main-content">
        <h1>Leadscape AI</h1>
        <p class="subtitle">Which company would you like to qualify?</p>

        <div class="search-wrapper">
          <input 
            type="text" 
            id="companyName" 
            class="company-input" 
            placeholder="Enter company name (e.g., OpenAI, Perplexity, Anthropic)"
          >
          <button onclick="qualifyLead()" class="research-btn">Deep Research</button>
        </div>

        <div class="pro-tip">
          <h3>Pro Tip</h3>
          <p>Search for any company to get detailed insights about their size, industry, tech stack, funding, and potential fit for your ideal customer profile.</p>
        </div>
      </div>

      <div id="results" class="results-container"></div>
    </main>

    <footer class="app-footer">
      Powered by Perplexity's Sonar • Created with ❤️
    </footer>
  </div>

  <script>
    async function qualifyLead() {
      const companyName = document.getElementById('companyName').value;
      if (!companyName) return;
      
      document.getElementById('results').innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Researching... This may take a moment.</div>';
      
      try {
        const response = await fetch('/qualify-lead', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ companyName })
        });
        
        const data = await response.json();
        displayResults(data);
      } catch (error) {
        document.getElementById('results').innerHTML = `<p class="error"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</p>`;
      }
    }
    
    function displayResults(data) {
      const resultsDiv = document.getElementById('results');
      
      if (data.error) {
        let errorMessage = `<p class="error"><i class="fas fa-exclamation-triangle"></i> Error: ${data.error}</p>`;
        if (data.details) {
          errorMessage += `<p>Details: ${JSON.stringify(data.details)}</p>`;
        }
        resultsDiv.innerHTML = errorMessage;
        return;
      }

      function extractSources(content) {
        const sourceRegex = /\[Source:\s*(https?:\/\/[^\]]+)\]/g;
        const sources = [];
        let match;
        while ((match = sourceRegex.exec(content)) !== null) {
          if (!sources.includes(match[1])) {
            sources.push(match[1]);
          }
        }
        return sources;
      }
      
      let formattedText = data.result;
      
      const reasoningMatch = formattedText.match(/^(Okay,.*?)\n\n/s);
      let reasoning = '';
      let mainContent = formattedText;
      
      if (reasoningMatch) {
        reasoning = reasoningMatch[1];
        mainContent = formattedText.replace(reasoning + '\n\n', '');
      }
      
      let formattedReasoning = reasoning 
        ? `<div class="chain-of-thought">
             <i class="fas fa-brain"></i> 
             <span class="reasoning-label">Investigative Thought Process</span>
             <p class="reasoning-text">${reasoning.replace(/\n/g, '<br>')}</p>
           </div>`
        : '';
      
      mainContent = mainContent.replace(/\[\d+\]/g, '');
      mainContent = mainContent.replace(/(\d+\.\s*[^:]+:)/g, '<h3>$1</h3>');
      
      mainContent = mainContent.split('\n\n')
        .map(para => `<p>${para.trim()}</p>`)
        .join('');
      
      mainContent = mainContent.replace(/•\s([^•\n]+)/g, '<li>$1</li>');
      mainContent = mainContent.replace(/<li>/g, '<ul><li>').replace(/<\/li>\n/g, '</li></ul>');

      const sources = extractSources(formattedText);
      
      const sourceLinksHTML = sources.length > 0 
        ? `
        <div class="sources-section">
          <h3>Sources</h3>
          <ul class="sources-list">
            ${sources.map(source => {
              try {
                const hostname = new URL(source).hostname;
                return `
                  <li>
                    <a href="${source}" target="_blank" rel="noopener noreferrer">
                      <i class="fas fa-external-link-alt"></i> ${hostname}
                    </a>
                  </li>
                `;
              } catch (error) {
                console.warn('Invalid URL in sources:', source);
                return '';
              }
            }).join('')}
          </ul>
        </div>
      ` : '';
      
      const researchMetaHTML = `
        <div class="research-meta">
          <span class="research-time">
            <i class="fas fa-clock"></i> Research Time: ${data.researchTime.minutes} min ${data.researchTime.seconds} sec
          </span>
          <span class="source-count">
            <i class="fas fa-book-open"></i> Sources: ${data.sourceCount}
          </span>
        </div>
      `;
      
      const exportActionsHTML = `
        <div class="export-actions">
          <button onclick="exportPDF()" class="export-btn">
            <i class="fas fa-file-pdf"></i> Export PDF
          </button>
          <button onclick="exportCSV()" class="export-btn">
            <i class="fas fa-file-csv"></i> Export CSV
          </button>
          <button onclick="generateShareableLink()" class="export-btn">
            <i class="fas fa-link"></i> Get Shareable Link
          </button>
        </div>
      `;
      
      resultsDiv.innerHTML = `
        <div class="qualification-results">
          ${researchMetaHTML}
          ${formattedReasoning}
          <div class="results-content">${mainContent}</div>
          ${sourceLinksHTML}
          ${exportActionsHTML}
        </div>
      `;
    }
    
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      const companyName = document.getElementById('companyName').value;
      doc.setFontSize(18);
      doc.text(`Research Report: ${companyName}`, 10, 10);
      
      const resultContent = document.querySelector('.results-content').innerText;
      doc.setFontSize(12);
      doc.text(resultContent, 10, 20);
      
      doc.save(`${companyName}_research.pdf`);
    }

    function exportCSV() {
      const companyName = document.getElementById('companyName').value;
      const resultContent = document.querySelector('.results-content').innerText;
      
      const csvContent = `Company,Detail\n${companyName},${resultContent.replace(/\n/g, ' ')}`;
      
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `${companyName}_research.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function generateShareableLink() {
      const currentURL = window.location.href;
      const companyName = document.getElementById('companyName').value;
      
      navigator.clipboard.writeText(currentURL).then(() => {
        alert('Current page URL copied to clipboard!');
      });
    }

    document.getElementById('companyName').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        qualifyLead();
      }
    });
  </script>
</body>
</html>
